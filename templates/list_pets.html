{% extends 'base.html' %}

{% block title %} Pets List {% endblock %}

{% block content %}
<h1>Pets</h1>
<ul>
{% for pet in pets %}
{% if pet.available %}
    <li><a href="/{{pet.id}}"><img src="{{pet.photo_url}}" alt=""> {{pet.name}} is availavble</a></li>
{% else %}
<li><a href="/{{pet.id}}"><img src="{{pet.photo_url}}" alt=""> {{pet.name}} is not available</a></li>
{% endif %}
{% endfor %}
</ul>
<a href="/add">Add a Pet!</a>
{% endblock %}
